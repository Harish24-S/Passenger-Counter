<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Passenger Counter</title>
</head>
<body>
        <h1>Passenger Counter</h1>
        <h2 class="count-el">0</h2>
        <p><button id="increment-btn" onclick="increment()">INCREMENT</button></p>
        <p><button id="save-btn" onclick="save()">SAVE</button></p>
        <p><button id="sum-btn" onclick="sum()">SUM</button></p>
        <p id="save-el">Previous Entries: </p>
        <div id="sumresult">Total Passengers: </div>

    <script src="index.js"></script>
</body>
</html>
